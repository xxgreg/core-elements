<html>
  <head>
    <title>core-media-query-dialog</title>
    <script src="packages/unittest/test_controller.js"></script>
    <link rel="import" href="packages/core_elements/core_media_query.html">
  </head>
  <body unresolved>

    <!-- should fire when size is changed and change value when width is wider or smaller than threshold -->
    <template id="simpleMatch" is="auto-binding-dart">
      <core-media-query
        id="phone"
        query="{{phoneQuery}}"
        queryMatches="{{matchesPhone}}"
        ></core-media-query>
      <core-media-query
        id="tablet"
        query="{{tabletQuery}}"
        queryMatches="{{matchesTablet}}"
        on-core-media-change="{{coreMediaChangeHandler}}"></core-media-query>
    </template>
    <script type="application/dart" src="core_media_query_dialog_test.dart"></script>

  </body>
</html>
