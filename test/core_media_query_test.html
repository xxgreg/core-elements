<html>
  <head>
    <title>core-media-query</title>

    <script src="packages/unittest/test_controller.js"></script>

    <script>
      // TODO(zoechi) workaround for issue 20216
      // Calling these methods from Dart directly didn't work
      // "Caught SecurityError: An attempt was made to break through the security policy of the user agent."
      // see also https://code.google.com/p/dart/issues/detail?id=20221
      var OpenDialogWorkaround = function() {
        var dialog = null;
        this.open = function(url, target) {
          dialog = window.open(url, target);
        }

        this.close = function() {
          if(dialog != null) {
            dialog.close();
          }
        }

        this.resizeTo = function(x, y) {
          if(dialog != null) {
            dialog.resizeTo(x, y);
          }
        }
      }
    </script>

    <link rel='import' href='packages/core_elements/core_media_query.html'>
  </head>
  <body>
    <script type='application/dart' src='core_media_query_test.dart'></script>
  </body>
</html>
