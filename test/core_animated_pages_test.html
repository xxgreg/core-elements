<html>
  <head>
    <title>core-animated-pages</title>
    <script src='packages/unittest/test_controller.js'></script>
    <link rel='import' href='packages/core_elements/core_animated_pages.html'>
    <link href="packages/core_elements/src/core-animated-pages/transitions/slide-from-right.html" rel="import">
    <style>
      core-animated-pages {
        position: absolute;
        top: 50px;
        right: 0;
        bottom: 0;
        left: 0;
        font-size: 72px;
        overflow: hidden;
      }

      section > div {
        height: 100%;
        color: white;
      }

      #page0 {
        background: red;
      }
      #page1 {
        background: blue;
      }
      #page2 {
        background: green;
      }
    </style>
  </head>
  <body unresolved>
    <template id='basic' is='auto-binding-dart'>
      <core-animated-pages transitions='{{transitions}}'
        selected='{{selected}}'
        on-core-animated-pages-transition-end='{{transitionEndHandler}}'>
        <section id='page0'>
          <div>0</div>
        </section>
        <section id='page1'>
          <div>1</div>
        </section>
        <section id='page2'>
          <div>2</div>
        </section>
      </core-animated-pages>
    </template>
    <script type='application/dart' src='core_animated_pages_test.dart'></script>
  </body>
</html>
